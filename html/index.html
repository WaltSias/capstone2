<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tennis Stats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
</head>
<body>
    <body>
        <header class="bg-light text-dark text-center py-4">
            <h1>Tennis Players & Their Stats</h1>
          </header>
          <main class="container mt-4">
            <div class="container">
              <div class="row">
                <div class="col-md-8">
                  <h1 class="mt-4">Pro Players</h1>
                  <form id="tennisForm" class="mt-4">
                    <div class="mb-3">
                      <label for="firstName" class="form-label">First Name Please Sign in:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="lastName" class="form-label">Last Name:</label>
                      <input
                        type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        required
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Get info
                    </button>
                    <button id="clearButton" class="btn btn-danger">
                      Clear
                    </button>
                  </form>
                  <div id="playerInfo" class="mt-4"></div>
          </div>
          <aside class="col-md-4">
            <h3>
              
            </h3>
            <ul>
              <li>Novak Djokovic</li>
              <li>Rafael Nadal</li>
              <li>Alexander Zverev</li>
              <li>Potro Del</li>
              <li>Kevin Anderson</li>
              <li>Roger Federer</li>
            </ul>
          </aside>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-light text-center py-3">
      <h5>Provided by RapidApi</h5>
    </footer>
    <script src="/js/stats.js"></script>
</body>
</html>
